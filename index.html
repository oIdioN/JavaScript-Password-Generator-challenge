<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css"/>
    
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>

            <!-- Setting password length -->
        <div>
            <!-- Label for number input field -->
            <label for="length">Set Password Length</label>
            <!-- input field with min, max and default length of the password -->
            <input type="number" id="length" min="8" max="128" value="16">
        </div>
   
      <div> 
      <!-- Checkboxes to customize password generation. 
          If checked, the same input type will be included 
          in the generated password -->

      <!-- Atleast one of these boxes should be left checked  -->
      <h3>Select at least one of the boxes</h3>
      </div>  
      <div class = "card-options">
        <!-- Checkbox for Special options -->

         <!-- Checkbox for  lowercase letters -->
        <div>
          <label for="lowerCase">Lowercase:</label>
          <input type="checkbox" id="lowerCase">
        </div>

         <!-- Checkbox for  uppercase letters -->
        <div>
          <label for="upperCase">Uppercase:</label>
          <input type="checkbox" id="upperCase">
        </div>

          <!-- Checkbox for  numbers -->
        <div>
          <label for="numbers">Numbers:</label>
          <input type="checkbox" id="numbers">
        </div>
        <!-- Checkbox for special characters -->

        <div>
          <label for="symbols">Symbols:</label>
          <input type="checkbox" id="symbols">
        </div>

      </div>

        <div class="card-body">
          <textarea
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
